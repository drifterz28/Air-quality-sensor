<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
  <link rel="stylesheet" href="/styles.css" />
  <title>Chris' Air Quality sensor</title>
</head>
<body>
  <body>
    <div class="banner">
      <h1 class="banner-head">
        <span id="aqi">--</span> AQI<br>
        <span id="health-level">Loading...</span>
        <div id="colorLevel" class="color-level"></div>
      </h1>
      <div id="weatherData" class="weather"></div>
    </div>

    <div class="l-content">
      <div class="pricing-tables pure-g">
        <div class="pure-u-1 pure-u-md-1-3">

          <div class="pricing-table">
            <div class="pricing-table-header">
              <h2>Particles PM 2.5</h2>
              <span class="pricing-table-price">
                <span id="pm25">--</span>
                <span class="key">µg/m³</span>
              </span>
            </div>
          </div>
        </div>

        <div class="pure-u-1 pure-u-md-1-3">
          <div class="pricing-table">
            <div class="pricing-table-header">
              <h2>Particles PM10</h2>
              <span class="pricing-table-price">
                <span id="pm10">--</span>
                <span class="key">µg/m³</span>
              </span>
            </div>
          </div>
        </div>
      </div> <!-- end pricing-tables -->
    </div>
    <!-- end l-content -->

    <div class="footer l-box" id="footer-data">

    </div>

    <script src="/main.js"></script>
    </div>
  </body>

</html>
