<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
  <link rel="stylesheet" href="/styles.css" />
  <title>Chris' Air Quality sensor</title>
</head>
<body>
  <body>
    <div class="banner">
      <h1 class="banner-head">
        117 AQI<br>
        Unhealthy for sensitive groups
      </h1>
    </div>

    <div class="l-content">
      <div class="pricing-tables pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
          <div class="pricing-table pricing-table-free">
            <div class="pricing-table-header">
              <h2>Particles PM 2.5</h2>
              <span class="pricing-table-price">
                52<span>µg/m³</span>
              </span>
            </div>
          </div>
        </div>

        <div class="pure-u-1 pure-u-md-1-3">
          <div class="pricing-table pricing-table-biz pricing-table-selected">
            <div class="pricing-table-header">
              <h2>Particles pm1.0 </h2>
              <span class="pricing-table-price">
                34<span>µg/m³</span>
              </span>
            </div>
          </div>
        </div>

        <div class="pure-u-1 pure-u-md-1-3">
          <div class="pricing-table pricing-table-enterprise">
            <div class="pricing-table-header">
              <h2>Particles PM10</h2>
              <span class="pricing-table-price">
                64<span>µg/m³</span>
              </span>
            </div>
          </div>
        </div>
      </div> <!-- end pricing-tables -->
    </div>
    <!-- end l-content -->

    <div class="footer l-box">
      <p>
        <a href="#">Try now</a> for 14 days. No credit card required. Header image courtesy of <a
          href='http://unsplash.com/'>Unsplash</a>.
      </p>
    </div>

    <script src="/main.js"></script>
    </div>
  </body>

</html>
